<template>

        <lightning-card title="Logged In User" icon-name="custom:custom67">
    
            <template if:true={user.data}>
                <lightning-layout >
                    
                    <lightning-layout-item padding="around-small">
                        <img src={PhotoUrl} alt="Profile Photo">
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" >
                        <p>Id: {userId}</p>
                        <p>Name: {name}</p>
                        <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
                    </lightning-layout-item>
                </lightning-layout>
                <div class="slds-m-around_medium">
                    {accountName} <br/>
                </div>
            </template>
            <template if:true={user.error}>
                <c-error-pannel errors={error} ></c-error-pannel>
            </template>
        </lightning-card>
    
    </template>
